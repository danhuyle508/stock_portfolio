{% extends "weather/base.html" %}

{% block content%}
    <h2>Login</h2>
    <form action="{{ url_for('.login') }}"method='POST'>
        {{ form.hidden_tag() }}
        {{ form.email.lable }} {{ form.email(size=48)}}
        {{ form.password.lable }} {{ form.password(size=48)}}
        <input type="submit" name="login_form" id="login_form" value="Go">
    </form>
{% endblock content %}
